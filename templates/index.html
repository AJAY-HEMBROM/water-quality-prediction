<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Water Quality Prediction</h1>
    <form action="/predict" method="post">
        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.1" required><br><br>

        <label for="hardness">Hardness (mg/L):</label>
        <input type="number" id="hardness" name="hardness" step="0.1" required><br><br>

        <label for="conductivity">Conductivity (μS/cm):</label>
        <input type="number" id="conductivity" name="conductivity" required><br><br>

        <label for="organic_carbon">Organic Carbon (mg/L):</label>
        <input type="number" id="organic_carbon" name="organic_carbon" step="0.01" required><br><br>

        <label for="trihalomethanes">Trihalomethanes (μg/L):</label>
        <input type="number" id="trihalomethanes" name="trihalomethanes" required><br><br>

        <label for="turbidity">Turbidity (NTU):</label>
        <input type="number" id="turbidity" name="turbidity" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
