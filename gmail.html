<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Portability Prediction Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file for styling -->
</head>
<body>
    <h1>Water Portability Prediction</h1>
    <form id="waterForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" required><br><br>

        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.1" required><br><br>

        <label for="turbidity">Turbidity (NTU):</label>
        <input type="number" id="turbidity" name="turbidity" step="0.01" required><br><br>

        <label for="dissolvedOxygen">Dissolved Oxygen (mg/L):</label>
        <input type="number" id="dissolvedOxygen" name="dissolvedOxygen" step="0.01" required><br><br>

        <label for="hardness">Hardness (mg/L):</label>
        <input type="number" id="hardness" name="hardness" step="0.01" required><br><br>

        <label for="solids">Solids (mg/L):</label>
        <input type="number" id="solids" name="solids" step="0.01" required><br><br>

        <label for="chloramines">Chloramines (mg/L):</label>
        <input type="number" id="chloramines" name="chloramines" step="0.01" required><br><br>

        <label for="sulfate">Sulfate (mg/L):</label>
        <input type="number" id="sulfate" name="sulfate" step="0.01" required><br><br>

        <label for="organicCarbon">Organic Carbon (mg/L):</label>
        <input type="number" id="organicCarbon" name="organicCarbon" step="0.01" required><br><br>

        <label for="conductivity">Conductivity (μS/cm):</label>
        <input type="number" id="conductivity" name="conductivity" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div> <!-- This is where the prediction result will be displayed -->

    <script src="gmail.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
